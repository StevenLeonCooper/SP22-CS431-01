<h1>Products Page</h1>
<hr>
<section class="body-content">
    <div id="ProductInfo">
        {{#items}}
        <div class="product-card">
            <strong>{{title}}</strong>
            <strong>{{price}}</strong>
            <img src="{{image_url}}" alt="{{title}}" data-action="viewProduct" data-product-id="{{id}}">
        </div>
        {{/items}}
    </div>
</section>
