<h1>Products Page</h1>
<hr>
<table>
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Product Description</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        {{#items}}
        <tr>
            <td>{{title}}</td>
            <td>{{description}}</td>
            <td>{{price}}</td>
        </tr>
        {{/items}}
    </tbody>
</table>
