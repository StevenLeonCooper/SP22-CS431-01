<h1>Shopping Cart</h1>
<hr>
<section class="body-content">
    <!-- Table goes here-->
    <div id = "view_cart">
        <table class="shopping-cart">
            <thead>
                <tr> 
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                {{#items}}
                <tr>
                    <td>{{title}}</td>
                    <td>{{price}}</td>
                    <td>
						<input type="number" name="quantity" data-id="{{id}}" data-action="updateQuantity" data-price="{{price}}" data-tp="TP{{id}}" value="{{quantity}}">
						<button data-id="{{id}}" data-action="removeFromCart">&#10060;</button>
					</td>
                    <td>$<input type="text" disabled name="TP{{id}}" disabled class = "total-price" value="{{totalPrice}}"></td>
                </tr>
                {{/items}}
                <tr>
                    <td colspan="2">TOTAL COST:</td>
                    <td colspan="2">$<input type="text" disabled="" class="total-cost" value="{{totalCost}}"></td>
                </tr>
            </tbody>
        </table>
		<button id="clearCartButton" data-action="clearCart">Empty Cart</button>
    </div>
<hr>
<h2>Complete Your Purchase</h2>
<button data-action="completePurchase">Buy Now!</button>
</section>
