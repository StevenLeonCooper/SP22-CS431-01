{{#admin}}
<h1>Edit Users</h1>
{{/admin}}

{{#user}}
<h1>Edit Yourself</h1>
{{/user}}

{{#items}}
    {{#admin}}
    <form data-action="updateUser">
        <input type="hidden" name="id" value="{{id}}">
        <label>
            Username: <input name="username" type="text" size="10" value="{{username}}">
        </label>
        <label>
            Email: <input name="email" type="text" size="10" value="{{email}}">
        </label>

        <label>
            First Name: <input name="first_name" type="text" size="10" value="{{first_name}}">
        </label>
        <label>
            Last Name: <input name="last_name" type="text" size="10" value="{{last_name}}">
        </label>

        <br>
        <button type="submit">Update User Info</button>
        <button type="button" data-action="deleteUser" data-id="{{id}}">Delete User</button>
        <hr>
    </form>
    {{/admin}}

    {{#user}}
    <form data-action="updateUser">
        <input type="hidden" name="id" value="{{id}}">
        <label>
            Username: <input name="username" type="text" size="10" value="{{username}}" disabled>
        </label>
        <label>
            Email: <input name="email" type="text" size="10" value="{{email}}" disabled>
        </label>

        <label>
            First Name: <input name="first_name" type="text" size="10" value="{{first_name}}">
        </label>
        <label>
            Last Name: <input name="last_name" type="text" size="10" value="{{last_name}}">
        </label>

        <br>
        <button type="submit">Update User Info</button>
    </form>
    {{/user}}
{{/items}}

{{#admin}}
<button type="button" data-action="addNewUserButton">Add New User</button>
<form id="create_form" data-action="createUser" class="hidden">
    <input type="hidden" name="id" value="{{id}}">
    <label>
        Username: <input name="username" type="text" size="10">
    </label>
    <label>
        Email: <input name="email" type="text" size="10">
    </label>
    <label>
        Password: <input name="password" type="password" size="10">
    </label>
    <label>
        First Name: <input name="first_name" type="text" size="10">
    </label>
    <label>
        Last Name: <input name="last_name" type="text" size="10">
    </label>

    <button type="submit">Submit</button>
</form>
{{/admin}}
