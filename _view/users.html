{{#admin}}
<h1>Edit Users</h1>
{{/admin}}

{{#user}}
<h1>Edit Yourself</h1>
{{/user}}

{{#items}}
    {{#admin}}
    <form data-action="updateUser">
        <input type="hidden" name="user_id" value="{{id}}">
        <label>
            Username: <input name="username" type="text" size="10" value="{{username}}">
        </label>
        <label>
            Email: <input name="email" type="text" size="10" value="{{email}}">
        </label>

        <label>
            First Name: <input name="name_first" type="text" size="10" value="{{name_first}}">
        </label>
        <label>
            Last Name: <input name="name_last" type="text" size="10" value="{{name_last}}">
        </label>

        <button type="submit">Update User Info</button>
        <hr>
    {{/admin}}

    {{#user}}
    <form data-action="updateUser">
        <input type="hidden" name="user_id" value="{{id}}">
        <label>
            Username: <input name="username" type="text" size="10" value="{{username}}" disabled>
        </label>
        <label>
            Email: <input name="email" type="text" size="10" value="{{email}}" disabled>
        </label>

        <label>
            First Name: <input name="name_first" type="text" size="10" value="{{name_first}}">
        </label>
        <label>
            Last Name: <input name="name_last" type="text" size="10" value="{{name_last}}">
        </label>

        <button type="submit">Update User Info</button>
    {{/user}}
{{/items}}
